<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Text Adventure</title>
    <style>
        body {
            background-color: #000;
            color: #33ff33;
            font-family: monospace;
            font-size: 16px;
            line-height: 1.4;
            margin: 0;
            padding: 20px;
        }
        #game-container {
            max-width: 800px;
            margin: 0 auto;
        }
        #output {
            background-color: #001100;
            border: 1px solid #33ff33;
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        #input {
            width: 100%;
            background-color: #001100;
            border: 1px solid #33ff33;
            color: #33ff33;
            padding: 10px;
            font-family: monospace;
            font-size: 16px;
        }
        .input-line {
            color: #ffff33;
            margin: 10px 0;
        }
        .loading {
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="output"></div>
        <input type="text" id="input" placeholder="What do you want to do?" autocomplete="off">
    </div>

    <script>
        const outputDiv = document.getElementById('output');
        const inputField = document.getElementById('input');
        let gameState = {
            currentRoom: 'start',
            inventory: [],
            visitedRooms: new Set()
        };
        
        const initialContext = `You are the game master for a text adventure game. The setting is a mysterious abandoned space station. 
        Keep responses under 150 words and maintain an eerie, mysterious atmosphere. Include occasional random events.
        Track the player's inventory and location. Start by describing the initial room.`;

        let conversationHistory = [
            {
                role: "system",
                content: initialContext
            }
        ];

        async function sendToClaude(userInput) {
            const response = await fetch('https://divine-leaf-4e7f.dobsonr1.workers.dev', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    model: 'claude-3-sonnet-20240229',
                    max_tokens: 150,
                    messages: [...conversationHistory, {
                        role: "user",
                        content: userInput
                    }]
                })
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const data = await response.json();
            if (data.error) {
                throw new Error(data.error);
            }
            
            return data.content[0].text;
        }

        function appendToOutput(text, isInput = false) {
            const p = document.createElement('p');
            p.textContent = text;
            if (isInput) {
                p.className = 'input-line';
                p.textContent = '> ' + text;
            }
            outputDiv.appendChild(p);
            outputDiv.scrollTop = outputDiv.scrollHeight;
        }

        async function handleInput(e) {
            if (e.key === 'Enter' && inputField.value.trim()) {
                const userInput = inputField.value.trim();
                inputField.value = '';
                appendToOutput(userInput, true);
                
                // Show loading indicator
                const loadingEl = document.createElement('p');
                loadingEl.textContent = 'Processing...';
                loadingEl.className = 'loading';
                outputDiv.appendChild(loadingEl);

                try {
                    const response = await sendToClaude(userInput);
                    outputDiv.removeChild(loadingEl);
                    appendToOutput(response);
                    
                    // Update conversation history
                    conversationHistory.push(
                        { role: "user", content: userInput },
                        { role: "assistant", content: response }
                    );
                    
                    // Keep conversation history manageable
                    if (conversationHistory.length > 10) {
                        conversationHistory = [
                            conversationHistory[0],
                            ...conversationHistory.slice(-9)
                        ];
                    }
                } catch (error) {
                    outputDiv.removeChild(loadingEl);
                    appendToOutput('Error communicating with the game master. Please try again.');
                    console.error(error);
                }
            }
        }

        // Initialize game
        async function initGame() {
            try {
                const response = await sendToClaude('start game');
                appendToOutput(response);
            } catch (error) {
                appendToOutput('Error initializing game. Please refresh the page.');
                console.error(error);
            }
        }

        inputField.addEventListener('keypress', handleInput);
        initGame();
    </script>
</body>
</html>
